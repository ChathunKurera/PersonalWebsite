<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
</head>

<body class='short-header  wsite-theme-light'>

<div class="body-wrap">

	<div id="header">
		<div id="sitename">{logo}</div>
	</div>

	<div id="wrapper">
		<div class="bg-wrapper">
			<div id="navigation">{menu}</div>
			<div class="banner-wrap wsite-background"></div>
			<div id="content-wrapper">
				<div id="content">{content}</div>
			</div>
		</div>
		
	</div>

	<div class="navmobile-wrapper">
		<div id="navmobile" class="nav">{menu}</div>
	</div>

</div>


<script language="javascript" src="/files/theme/plugins.js"></script>
<script language="javascript" src="/files/theme/mobile.js"></script>	

</body>
</html>
